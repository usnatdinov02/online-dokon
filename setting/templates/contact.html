{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aloqa - Biz bilan bog'laning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container my-5">
        <div class="mb-3">
            <button type="button" class="btn btn-secondary" onclick="history.back()">Orqaga</button>
            <noscript><a class="btn btn-secondary" href="{% url 'home' %}">Orqaga</a></noscript>
        </div>
        <h1 class="mb-4">Biz bilan bog'lanish</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Ismingiz</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Xabaringiz</label>
                        <textarea name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Yuborish</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Ofisimiz</h5>
                <p>Manzil: Toshkent, O'zbekiston</p>
                <p>Email: info@example.com</p>
                <p>Telefon: +998 90 123 45 67</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
