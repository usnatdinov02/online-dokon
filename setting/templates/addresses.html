{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manzillar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Manzillar</h1>
        <a class="btn btn-primary mb-3" href="{% url 'address_add' %}">Yangi manzil qo'shish</a>
        {% if addresses %}
            <div class="list-group">
                {% for a in addresses %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ a.title }}</strong> - {{ a.full_name }}<br>
                        {{ a.line1 }} {{ a.line2 }} - {{ a.city }} {{ a.postal_code }}<br>
                        {{ a.phone }}
                    </div>
                    <div>
                        <a href="{% url 'address_delete' a.id %}" class="btn btn-sm btn-outline-danger">O'chirish</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Sizda manzil yo'q.</p>
        {% endif %}
    </div>
</body>
</html>
