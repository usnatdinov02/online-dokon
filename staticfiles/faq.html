{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ - Savol-javob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container my-5">
        <div class="mb-3">
            <button type="button" class="btn btn-secondary" onclick="history.back()">Orqaga</button>
            <noscript><a class="btn btn-secondary" href="{% url 'home' %}">Orqaga</a></noscript>
        </div>
        <h1 class="mb-4">Tez-tez so'raladigan savollar (FAQ)</h1>
        <div class="accordion" id="faqAccordion">
            {% for item in faqs %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" aria-controls="collapse{{ forloop.counter }}">
                        {{ item.q }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ item.a }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <p class="mt-4">Agar sizning savolingiz ro'yxatda bo'lmasa, <a href="{% url 'contact' %}">aloqa sahifasiga</a> yozing.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
