{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container my-5">
        <div class="mb-3">
            <button type="button" class="btn btn-secondary" onclick="history.back()">Orqaga</button>
            <noscript><a class="btn btn-secondary" href="{% url 'home' %}">Orqaga</a></noscript>
        </div>
        <h1 class="mb-4">Sizning wishlist</h1>
        {% if products %}
            <div class="row row-cols-1 row-cols-md-3 g-3">
                {% for product in products %}
                <div class="col">
                    <div class="card h-100">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;" alt="{{ product.name }}">
                        {% endif %}
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-muted">${{ product.price }}</p>
                            <div class="mt-auto d-flex gap-2">
                                <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary">Ko'rish</a>
                                <a href="{% url 'remove_from_wishlist' product.id %}" class="btn btn-danger">O'chirish</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Sizda wishlist bo'sh.</p>
        {% endif %}
    </div>
</body>
</html>
